name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3️⃣ Mettre à jour pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ Démarrer le serveur Flask en arrière-plan
      - name: Run Flask server
        run: |
          export FLASK_APP=app.py
          export FLASK_ENV=development
          flask run &
          sleep 5   # attendre que le serveur démarre

      # 6️⃣ Tester le serveur avec curl
      - name: Test server with curl
        run: curl http://127.0.0.1:5000/

      # 7️⃣ Lancer les tests automatiques avec pytest
      - name: Run tests
        run: python -m pytest
